version: '3.8'

services:
  # SHP Management Platform Application
  shp-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shp-management-platform
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./production.db
      - NEXTAUTH_URL=http://104.236.92.131:3000
      - PORT=3000
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./prisma/production.db:/app/prisma/production.db
    networks:
      - shp-network
    depends_on:
      - db-backup
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Database Backup Service
  db-backup:
    image: alpine:latest
    container_name: shp-db-backup
    restart: unless-stopped
    volumes:
      - ./data:/data
      - ./backups:/backups
    command: >
      sh -c '
        apk add --no-cache sqlite &&
        while true; do
          echo "Creating database backup at $(date)" &&
          sqlite3 /data/production.db ".backup /backups/backup-$(date +%Y%m%d-%H%M%S).db" &&
          find /backups -name "backup-*.db" -mtime +7 -delete &&
          sleep 86400
        done
      '
    networks:
      - shp-network

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: shp-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - shp-app
    networks:
      - shp-network
    profiles:
      - with-nginx

  # Monitoring with Watchtower (Auto-updates)
  watchtower:
    image: containrrr/watchtower
    container_name: shp-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=86400  # Check daily
      - WATCHTOWER_INCLUDE_STOPPED=true
    networks:
      - shp-network
    profiles:
      - with-monitoring

networks:
  shp-network:
    driver: bridge
    name: shp-network

volumes:
  shp-data:
    driver: local
  shp-backups:
    driver: local